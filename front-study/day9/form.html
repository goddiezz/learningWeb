<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2415177_5sceq6chihg.css">
</head>

<body>
    <!-- 校验成功 -->
    <div class="input-field success input-field-icon">
        <input type="text" placeholder="账号" />
        <span></span>
        <i class="iconfont icon-Done"> </i>
        </div>
    <!-- 校验提醒 -->
    <div class="input-field warning input-field-icon">
        <input type="text" placeholder="账号" />
        <span></span>
        <i class="iconfont icon-warn"> </i>
    </div>
    <!-- 校验失败 -->
    <div class="input-field error input-field-icon">
        <input type="text" placeholder="账号" />
        <span></span>
        <i class="iconfont icon-False_circle"> </i>
    </div>
    <link rel="stylesheet" href="./form.css">
</body>

</html>
